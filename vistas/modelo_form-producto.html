<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/form-product.css">
</head>
<body>

    <div class="form-container-product">
        <section class="form-product">

            <!-- Barra left formulario -->
            <article class="header-form-product">
                <span class="close-button-product">x</span>
            </article>

            <article class="left">
                <div class="container-elements-left">
                    <figure class="img-form-product">
                        <img src="../public/imagenes/Secciones-categorias/Ropa y textiles/Butrich/costureria.jpg" alt="">
                    </figure>
                    <div class="description-form-product">
                        <div class="container-elements-product">
                            <h2>Costurería</h2>
                                <p>Descripción Lorem ipsum dolor sit, amet consectetur adipisicing elit asieuxnal ksnda </p>
                            <p><strong>Precio: </strong> S/ 14.99</p>
                        </div>
                    </div>
                </div>
            </article>

            <article class="right">
                <h2>Formulario de compra</h2>

                <div class="big-container">

                    <div class="cont-item">
                        <h3>Nombre</h3>
                        <input type="text">
                    </div>
                    <div class="cont-item">
                        <h3>Apellido</h3>
                        <input type="text">
                    </div>
                    <div class="cont-item">
                        <h3>Dirección</h3>
                        <input type="text">
                    </div>
                    <div class="cont-item half">
                        <h3>Cantidad</h3>
                        <input type="text">
                    </div>
                    <div class="cont-item half">
                        <h3>Teléfono</h3>
                        <input type="text">
                    </div>
                    <div class="cont-item big">
                        <h3>Comentarios</h3>
                        <textarea name="comentarios" id="comentarios" cols="30" rows="4"></textarea>
                    </div>
                </div>    
            </article>

            <div class="btn-container">
                <button class="enviar-venta">
                    Adquirir
                </button>
            </div>

        </section>
    </div>
    
</body>
</html>
