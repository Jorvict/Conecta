<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form-pedido.css">
    <script src="https://kit.fontawesome.com/c702fce202.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>

    <div class="form-container">
        <form action="" class="frm-product">
            <div class="close-container">
                <span>x</span>
            </div>

            <div class="body-frm-container">
                <figure class="img-container">
                    <img src="../../public/imagenes/categorias/abarrote.jpg" alt="">
                </figure>

                <div class="comments-container">
                    <div class="comments-title-container">
                        <h3 class="comments-title">Comentarios:</h3>
                    </div>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                    <div class="buttons-container">
                        <button class="btn-cancelar"><i class="fas fa-times"></i>Cancelar</button>
                        <button class="btn-confirmar"><i class="fas fa-check"></i>Atender</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
