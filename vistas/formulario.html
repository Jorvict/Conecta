<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/formulario.css">
   <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

    <title>Formulario</title>
</head>
<body>
    <div class="border-container">
    <section class="form-registro">

        <h4>Registro</h4>
        <input class="controles" type="text" name="negocio" id="negocio" placeholder="Nombre del negocio">

        <input class="controles"  type="number" name="ruc" id="ruc" placeholder="RUC del negocio">

        <input class="controles"  type="text" name="tipo" id="tipo" placeholder="Tipo del negocio">

        <input class="controles"  type="text" name="direccion" id="direccion" placeholder="Dirección o referencia ">

        <input class="controles"  type="text" name="nombre" id="nombre" placeholder="Nombre del titular">

        <input class="controles"  type="email" name="correo" id="correo" placeholder="Correo electrónico">

        <input class="controles"  type="number" name="numero" id="numero" placeholder="Número de celular">

        <input   type="checkbox"> He leido acepto los <a href="#">Terminos y Condiciones</a> y las <a href="#">Politicas de Seguridad</a> </input>

        <input class="boton" type="submit" value="ENVIAR">

        


    </section>
